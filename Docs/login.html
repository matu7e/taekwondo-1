<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../img/icono.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Estilos/Log-Reg.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Iniciar sesión</button>
      <a href="register.html" id="registerLink">¿No tienes cuenta? Regístrate aquí</a>
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
    </form>
  </div>

  <script src="../js/Log-Reg.js"></script>
</body>
</html>
