<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taekwondo - Inicio de sesión y registro</title>
  <link rel="stylesheet" href="../Estilos/login.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo de la empresa" class="logo">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
    </form>
    <h2>Registro</h2>
    <form id="registrationForm">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" name="telephone" placeholder="Teléfono" required>
      <select name="venue" required>
        <option value="" disabled selected>Selecciona una sede</option>
        <option value="sede1">Sede 1</option>
        <option value="sede2">Sede 2</option>
        <option value="sede3">Sede 3</option>
      </select>
      <input type="password" name="password" placeholder="Contraseña" minlength="8" maxlength="15" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
